name: CI with Maven

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Step 4: List target directory for debugging
      - name: List contents of target directory
        run: ls -al target

      # Step 5: Verify the JAR file exists
      - name: Verify JAR file exists
        run: |
          if [ ! -f target/demo-0.0.1-SNAPSHOT.jar ]; then
            echo "JAR file not found in target directory!"
            exit 1
          fi

      # Step 6: Upload JAR artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: demo-0.0.1-SNAPSHOT
          path: target/*.jar